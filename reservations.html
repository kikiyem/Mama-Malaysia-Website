<div id="reservation">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1>Contact Us</h1>
                <p>We accept reservations and walk-ins. <br>Please contact us for catering services or for more information.</p>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="phone">
                            <i class="fa fa-phone"></i>
                            <h4>Phone Number</h4>
                            <a href="tel:646-312-1000">(646) 312-1000</a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="message">
                            <i class="fa fa-envelope"></i>
                            <h4>Email</h4>
                            <a href="mailto:hello@mamamalaysia.com">hello@mamamalaysia.com</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-form">
                    <form id="contact" action="thanks.html" method="">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2>Table Reservation</h2>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <lable for="myName"></lable>
                                <input type="text" id="name" name="myName" placeholder="Name" required>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <lable for="myEmail"></lable>
                                <input type="email" id="email" name="myEmail" placeholder="Email" required>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <lable for="myPhone"></lable>
                                <input type="tel" id="phone" name="myPhone" placeholder="Phone Number" required>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <lable for="myNumber"></lable>
                                <input type="number" id="guest" name="myNumber" min="1" max="15"placeholder="Number of Guest" required>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <lable for="date"></lable>
                                <input type="date" name="date" required>   
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <lable for="time"></lable>
                                <input type="time" name="time" required>  
                            </div>
                            <div class="col-lg-12">
                                <textarea name="message" id="message" placeholder="Additional Notes"></textarea>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" id="form-submit">Make A Reservation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
